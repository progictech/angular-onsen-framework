<ons-splitter>
  <ons-splitter-side side="left" width="240px" swipeable collapse #menuList>
    <ons-page>
      <app-menu [menuHeader]="menuList">
        Loading Menu...
      </app-menu>
    </ons-page>
  </ons-splitter-side>

  <ons-splitter-content>
    <ons-page>
      <ons-toolbar>
        <!-- <div class="right"><ons-back-button>Back</ons-back-button></div> -->
        <div class="center">

        </div>
        <div class="left" (click)="menuList.open()">
          <ons-toolbar-button>
            <ons-icon icon="ion-navicon, material:md-menu"></ons-icon>
          </ons-toolbar-button>
        </div>
      </ons-toolbar>
      <p>
        <ng-content></ng-content>
      </p>
    </ons-page>
  </ons-splitter-content>
</ons-splitter>
