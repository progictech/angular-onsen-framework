dist: xenial
os: linux

language: node_js
node_js:
  - "10"

cache:
  directories:
     - ./node_modules

install:
  - npm install

script:
  - npm run genLicense
  - npm run build
  - ls
  - cd dist
  - ls
  - cd angular-pwa-starter
  - ls

deploy:
  provider: firebase
  token: $FIREBASE_TOKEN
  project: "angular-onsen-framework"
